      viewBox="0 0 24 24"

    >
      <path
        stroke-linecap="round"
        stroke-linejoin="round"
        d="M10 19l-7-7m0 0l7-7m-7 7h18"
      />
    </svg>
    <span class="ml-2">Quay láº¡i</span>

  <button
    type="button"
    class="focus:ring-0 text-white bg-blue-700 hover:bg-blue-900 font-medium rounded-lg text-sm px-5 py-2.5 mb-2"
