<nav aria-label="Page navigation example">
  <ul class="inline-flex items-center -space-x-px">
    <li *ngIf="current > 1">
      <button
        (click)="onPageClicked(current - 1)"
        class="block py-2 px-3 ml-0 leading-tight text-gray-500 bg-gray-700 rounded-l-lg border border-slate-600 hover:bg-gray-500 hover:text-gray-800"
      >
        <span class="sr-only">Previous</span>
        <svg
          class="w-5 h-5"
          fill="currentColor"
          viewBox="0 0 20 20"
          xmlns="http://www.w3.org/2000/svg"
        >
          <path
            d="M12.707 5.293a1 1 0 010 1.414L9.414 10l3.293 3.293a1 1 0 01-1.414 1.414l-4-4a1 1 0 010-1.414l4-4a1 1 0 011.414 0z"
          ></path>
        </svg>
      </button>
    </li>
    <li *ngFor="let page of pages">
      <button
      class="py-2 px-3 leading-tight border"
      (click)="onPageClicked(page)"
      [ngClass]="page === current
        ? 'bg-gray-600 text-white border-slate-500 z-10'
        : 'bg-gray-700 text-gray-400 border-slate-600 hover:bg-gray-500 hover:text-gray-800'"
      >
        {{page}}
      </button>
    </li>
    <li *ngIf="total > current">
      <button
        (click)="onPageClicked(current + 1)"
        class="block py-2 px-3 leading-tight text-gray-500 bg-gray-700 rounded-r-lg border border-slate-600 hover:bg-gray-500 hover:text-gray-800"
      >
        <span class="sr-only">Next</span>
        <svg
          class="w-5 h-5"
          fill="currentColor"
          viewBox="0 0 20 20"
          xmlns="http://www.w3.org/2000/svg"
        >
          <path d="M7.293 14.707a1 1 0 010-1.414L10.586 10 7.293 6.707a1 1 0 011.414-1.414l4 4a1 1 0 010 1.414l-4 4a1 1 0 01-1.414 0z"></path>
        </svg>
      </button>
    </li>
  </ul>
</nav>
