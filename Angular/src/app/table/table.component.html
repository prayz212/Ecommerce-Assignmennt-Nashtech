<table class="w-full text-sm text-left text-gray-100">
  <thead class="text-xs text-gray-400 uppercase bg-gray-700">
    <tr>
      <th
        scope="col"
        class="px-6 py-3 text-center"
        *ngFor="let name of columns"
      >
        {{ name }}
      </th>
    </tr>
  </thead>
  <tbody>
    <tr
      class="border-b bg-gray-600 border-gray-700 hover:bg-gray-500"
      *ngFor="let row of rows"
      (click)="onRowClick(row[0])"
    >
      <td
        class="px-6 py-4 whitespace-normal text-center"
        *ngFor="let cell of row"
      >
        {{ cell }}
      </td>
    </tr>
  </tbody>
</table>
