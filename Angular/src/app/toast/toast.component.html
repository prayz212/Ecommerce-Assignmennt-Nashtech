<div
  class="fixed top-16 right-12"
  [ngClass]="isShow ? 'toast-show-fadein' : 'toast-show-fadeout'"
  [ngClass]="[isShow ? 'toast-show-fadein' : 'toast-show-fadeout',  isVisible ? '' : 'hidden']"
>
<!-- [ngClass]="isVisible ? '' : 'hidden'" -->
  <div
    id="toast-default"
    class="flex items-center w-full max-w-sm p-3 text-gray-300 bg-gray-700 rounded-lg shadow"
    role="alert"
  >
    <div
      class="inline-flex items-center justify-center flex-shrink-0 w-8 h-8 rounded-lg"
    >
      <svg
        xmlns="http://www.w3.org/2000/svg"
        class="h-6 w-6"
        fill="none"
        viewBox="0 0 24 24"
        stroke="currentColor"
        stroke-width="2"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"
        />
      </svg>
    </div>
    <div class="ml-3 text-sm font-normal truncate">{{ messages }}</div>
    <button
      type="button"
      class="ml-6 -mx-1.5 -my-1.5 rounded-lg p-1.5 inline-flex h-8 w-8 text-gray-500 hover:text-white bg-gray-700"
      aria-label="Close"
      (click)="onCloseClicked()"
    >
      <span class="sr-only">Đóng</span>
      <svg
        class="w-5 h-5"
        fill="currentColor"
        viewBox="0 0 20 20"
        xmlns="http://www.w3.org/2000/svg"
      >
        <path
          fill-rule="evenodd"
          d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z"
          clip-rule="evenodd"
        ></path>
      </svg>
    </button>
  </div>
</div>
